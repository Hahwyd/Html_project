<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>test</title>
<style></style>
</head>
<body>
    <h1>Inputs</h1>
    <label for="text">Write label here</label>
    <input type="text" placeholder="Write placeholder here"><br>
    <input type="password" placeholder="password"><br>
    <input type="email" placeholder="Your email"><br>
    <button>Click Here</button><br>
    <input type="date"><br>
    <input type="time"><br>
    <input type="number"><br>
    <input type="checkbox"><br>
    <input type="radio"><br>
    <input type="file"><br>
    <label for="file">Insert a song</label><br>
    <input type="file" accept="audio/*"><br>
    <input type="file" accept="image/*"><br>
    <input type="range"><br>
    <input type="color"><br>
    <input list="data-list">
    <datalist id="data-list">
        <option value="Germany"></option>
        <option value="Japan"></option>
        <option value="China"></option>
        <option value="Egypt"></option>
    </datalist><br>
</body>
</html>
